# Maven build and test pipeline for Azure DevOps with browser setup for automation

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# Step 1: Checkout the repository
- task: Checkout@1

# Step 2: Set up Apache Maven
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'clean test'

# Step 3: Install Microsoft Edge and Edge WebDriver
- script: |
    sudo apt-get update
    sudo apt-get install -y microsoft-edge-stable
    sudo apt-get install -y selenium-edge-driver
    which msedgedriver
  displayName: 'Install Microsoft Edge and EdgeDriver'

# Step 4: Install Google Chrome and ChromeDriver
- script: |
    sudo apt-get install -y google-chrome-stable
    sudo apt-get install -y chromium-chromedriver
    which chromedriver
  displayName: 'Install Google Chrome and ChromeDriver'

# Step 5: Build and Test the Project
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean test'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'